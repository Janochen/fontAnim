  <style type="text/css">
    h1 .emoji {
      display: inline-block;
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: -.5em;
      padding-top: .15em;
      vertical-align: top;
    }

    h1 {
      text-transform: uppercase;
      font-size: 1.75em;
      margin-top: 0;
      margin-bottom: 1em;
      line-height: 1;
      white-space: nowrap;

    .red-start,
    .orange-start,
    .yellow-start,
    .green-start,
    .blue-start,
    .purple-start {
      animation-duration: .6s;
      animation-iteration-count: infinite;
    }

    .red-start {
      color: #FF5250;
      animation-name: red-start;
    }

    .orange-start {
      color: #FFB050;
      animation-name: orange-start;
    }

    .yellow-start {
      color: #FFF96A;
      animation-name: yellow-start;
    }

    .green-start {
      color: #91E05A;
      animation-name: green-start;
    }

    .blue-start {
      color: #45BFF0;
      animation-name: blue-start;
    }

    .purple-start {
      color: #B47DEC;
      animation-name: purple-start;
    }

    @keyframes red-start {

      0%,
      100% {
        color: #FF5250;
      }

      14.29% {
        color: #FFB050;
      }

      28.57% {
        color: #FFF96A;
      }

      42.86% {

      }
